<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max</title>
</head>
<body>
    <script>
        function max(numbers) {
            let max = numbers[0];
            for(let i = 0; i < numbers.length; i++) {
                if(numbers[i] > max) {
                    max = numbers[i];
                }
            }
            return max;
        }

        max([1, 2, 4, 5]); // 5
        max([5, 2, 7, 1, 6]); //7
        max([-5, -1, -10]); // -1
    </script>
</body>
</html>
