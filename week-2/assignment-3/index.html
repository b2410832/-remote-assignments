<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average</title>
</head>
<body>
    <script>
        function avg(data){
            let sum = 0;
            let { products } = data;
            for(let i = 0; i < products.length; i++) {
                sum += products[i].price;
            }
            return sum / products.length;
        }
        
        avg(
            {
                size:3,
                products:[
                    {
                        name:"Product 1",
                        price:100
                    },
                    {
                        name:"Product 2",
                        price:700
                    },
                    {
                        name:"Product 3",
                        price:250
                    }
                ]
            }
        );
    </script>
</body>
</html>
