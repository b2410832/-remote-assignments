<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>RWD layout</title>
</head>
<body>
    <!-- navbar start -->
    <header class="navbar">
        <div class="logo">
            <a href="#">Website Title / Logo</a>
        </div>
        <div class="burger-icon">
            <a href="#" class="burger-icon">
                <img src="./icon_menu.png" alt="" width="45px" height="40px">
            </a>
        </div>
        <ul class="menu-list">
            <li class="menu-item"><a href="#">Item 1</a></li>
            <li class="menu-item"><a href="#">Item 2</a></li>
            <li class="menu-item"><a href="#">Item 3</a></li>
            <li class="menu-item"><a href="#">Item 4</a></li>
        </ul>

    <!-- navbar end -->
    <!-- banner start -->
    <div class="banner">
            <h1>Welcome Message</h1>
    </div>
    <!-- banner end -->
    <!-- section start -->
    <section class="section">
        <div class="wrapper">
            <h2>Section Title</h2>
            <div class="boxes-group">
                <div class="box">Content Box 1</div>
                <div class="box">Content Box 2</div>
                <div class="box">Content Box 3</div>
