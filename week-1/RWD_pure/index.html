<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>RWD Page Layout</title>
</head>
<body>
    <div>
        <!-- Header Start-->
        <header class="header">
            <div class="title">
                <h4 class="title-words">Website Title / Logo</h4>
            </div>
            <img src="./icon_menu.png" alt="" class="burger">
            <nav class="menu">
                <ul class="menu-items">
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                </ul>
            </nav>
        </header>
        <!-- Header End-->
        <!-- Welcome Start-->
        <section>
            <h1 class="welcome">Welcome Message</h1>
        </section>
        <!-- Welcome End-->
        <!-- Sections Start-->
        <section class="sections">
            <h3 class="section-title">Section Title</h3>
            <div class="box-container">
                <div class="box">Content Box 1</div>
                <div class="box">Content Box 2</div>
                <div class="box">Content Box 3</div>
                <div class="box">Content Box 4</div>
            </div>
            <div class="btn-wrapper">
                <button class="btn">Call to Action</button>
            </div>
        </section>
        <!-- Sections End-->
    </div>
</body>
</html>
