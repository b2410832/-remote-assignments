<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>RWD Page Layout</title>
</head>
<body>
    <!-- Header Start-->
    <div class="header">
        <div class="title">
            <h4 class="title-words">Website Title / Logo</h4>
        </div>
        <img src="./icon_menu.png" alt="" class="burger">
        <div class="menu">
            <ul class="menu-items">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </div>
    </div>
    <!-- Header End-->
    <!-- Welcome Start-->
    <div class="welcome">Welcome Message</div>
    <!-- Welcome End-->
    <!-- Sections Start-->
    <div class="sections">
        <div class="section-title">Section Title</div>
        <div class="box-container">
            <div class="box">Content Box 1</div>
            <div class="box">Content Box 2</div>
            <div class="box">Content Box 3</div>
            <div class="box">Content Box 4</div>
        </div>
        <div class="btn-wrapper">
            <button class="btn">Call to Action</button>
        </div>
    </div>
    <!-- Sections End-->
</body>
</html>
